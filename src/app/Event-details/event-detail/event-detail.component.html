<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="EventId" [value]="service.formData.EventId">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle" [class.green-icon]="CardOwnerName.valid" [class.red-icon]="EventName.invalid && EventName.touched"></i>
        </div>
      </div>
      <input name="EventName" #EventName="ngModel" [(ngModel)]="service.formData.EventName" class="form-control"
        placeholder="Enter Event Name" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="far fa-user-circle"  [class.green-icon]="EventDetails.valid" [class.red-icon]="EventDetails.invalid && EventDetails.touched"></i>
        </div>
      </div>
      <input name="EventDetails" #EventDetails="ngModel" [(ngModel)]="service.formData.EventDetails" 
      class="form-control" placeholder="Description" required maxlength="60" minlength="16">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-7">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-calendar-alt" [class.green-icon]="StartDate.valid" [class.red-icon]="StartDate.invalid && StartDate.touched"></i>
          </div>
        </div>
        <input type="date" name="StartDate" #ExpirationDate="ngModel" [(ngModel)]="service.formData.StartDate" class="form-control"
               placeholder="dd/MM/YY">
      </div>
    </div>
    <div class="form-group col-md-7">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-calendar-alt" [class.green-icon]="EndDate.valid" [class.red-icon]="EndDate.invalid && EndDate.touched"></i>
          </div>
        </div>
        <input type="date" name="EndDate" #ExpirationDate="ngModel" [(ngModel)]="service.formData.EndDate" class="form-control"
               placeholder="dd/MM/YY">
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
  </div>
</form>
